<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>

    <p>- Simple Calculater -</p>

    <div class="calculator">
        <div class="calculator__output" id="display">0</div>
        <div class="calculator__keys">
          <button class="calculator__key calculator__key--operator" id="nAD" onclick=fnAD()>+</button>
          <button class="calculator__key calculator__key--operator" id="nMN" onclick=fnMN()>-</button>
          <button class="calculator__key calculator__key--operator" id="nML" onclick=fnML()>&times;</button>
          <button class="calculator__key calculator__key--operator" id="nDV" onclick=fnDV()>รท</button>
          <button class="calculator__key" id="n7" onclick=fn7()>7</button>
          <button class="calculator__key" id="n8" onclick=fn8()>8</button>
          <button class="calculator__key" id="n9" onclick=fn9()>9</button>
          <button class="calculator__key" id="n4" onclick=fn4()>4</button>
          <button class="calculator__key" id="n5" onclick=fn5()>5</button>
          <button class="calculator__key" id="n6" onclick=fn6()>6</button>
          <button class="calculator__key" id="n1" onclick=fn1()>1</button>
          <button class="calculator__key" id="n2" onclick=fn2()>2</button>
          <button class="calculator__key" id="n3" onclick=fn3()>3</button>
          <button class="calculator__key" id="n0" onclick=fn0()>0</button>
          <button class="calculator__key" id="nUN" onclick=fnUN()>E</button>
          <button class="calculator__key" id="nAC" onclick=fnAC()>AC</button>
          <button class="calculator__key calculator__key--enter" id="nEQ" onclick=fnEQ()>=</button>
        </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
